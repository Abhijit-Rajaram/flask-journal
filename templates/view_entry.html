{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0">{{ entry.title }}</h3>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <span class="badge bg-success me-2">From: {{ entry.start_time.strftime("%Y-%m-%d %H:%M") }}</span>
          <span class="badge bg-danger me-2">To: {{ entry.end_time.strftime("%Y-%m-%d %H:%M") }}</span>
          <span class="badge bg-info text-dark">Experience: {{ entry.experience | capitalize }}</span>
        </div>

        <p class="card-text">{{ entry.description }}</p>

        <a href="{{ url_for('routes.dashboard') }}" class="btn btn-outline-primary mt-3">
          <i class="bi bi-arrow-left-circle"></i> Back
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
